<style>
  .form-container figure {
    margin-top: 10%;
  }
  section.my-gradient {
    background: rgb(2, 0, 36);
    background: linear-gradient(
      180deg,
      rgba(2, 0, 36, 1) 0%,
      rgba(26, 101, 158, 1) 45%,
      rgba(255, 255, 255, 1) 100%
    );
  }
  .input-form input {
    border: 2px solid var(--principal-color);
  }
  .input-form input:invalid {
    border: 1px solid var(--error-color);
  }

  .input-form input:focus {
    border: 1px solid #3a0ca3;
  }

  .input-form label {
    color: var(--dark);
    display: flex;
    justify-content: space-around;
    align-items: end;
    margin: 0;
  }
  .subtitle {
    margin: 10px 0;
  }
  .container .flex-container {
    width: 100%;
    display: flex;
    align-self: center;
    justify-content: center;
  }
  .flex-container form {
    padding: 10% 5%;
    justify-items: end;
  }
  .my-platform {
    display: grid;
    grid-template-columns: 1fr 1fr;
    height: 200px;
    max-height: 200px;
    overflow-x: scroll;
    border: 1px solid var(--violet-color);
    border-radius: 4px;
    padding: 5px;
  }
  .my-platform ul {
    padding: 0 2px;
  }
  .my-platform li {
    list-style: none;
    background-color: var(--neutral-color);
    color: var(--violet-color);
    font-weight: bold;
    padding: 5px;
    border-radius: 50px;
    border: 1px solid var(--violet-color);
    text-align: center;
    font-size: small;
    cursor: pointer;
  }
  .my-platform li:hover {
    background-color: var(--violet-color);
    color: var(--neutral-color);
  }
  label span {
    background-color: var(--neutral-color);
    font-size: small;
    border: 1 px solid var(--violet-color);
    padding: 5px;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    text-align: center;
  }
</style>

<section class="my-gradient" id="start-customer">
  <section class="form-container">
    <div>
      <h1 class="white-color">Soy cliente</h1>
      <div>
        <p class="subtitle white-color">
          Te brindamos el mejor equipo para que tu negocio pueda seguir
          creciendo. Tus necesidades son nuestra prioridad.
        </p>
      </div>
      <div class="simple-container"></div>
    </div>
    <figure>
      <img
        src="https://images.pexels.com/photos/4342493/pexels-photo-4342493.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt=""
        class="header-img"
      />
    </figure>
  </section>
  <section class="form-container">
    <div class="container">
      <div class="flex-container">
        <form [formGroup]="customerForm" novalidate>
          <div class="input-form">
            <label for="companyName"> Nombre de la empresa</label>
            <input
              type="text"
              name="companyName"
              id="companyName"
              formControlName="companyName"
            />
          </div>

          <div class="input-form">
            <label for="conctactName"> Nombre de contacto </label>
            <input
              type="text"
              name="contactName"
              id="contactName"
              formControlName="contactName"
            />
          </div>

          <div class="input-form">
            <label for="email"> Correo Electrónico </label>
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
            />
          </div>

          <div class="input-form">
            <label for="country"> País </label>
            <input
              type="text"
              name="country"
              id="country"
              formControlName="country"
            />
          </div>
          <div class="input-form">
            <label for="companyType"> Tipo de empresa</label>
            <input
              name="companyType"
              id="companyType"
              formControlName="companyType"
              type="text"
            />
          </div>
          <div class="input-form">
            <label for="platform"> Plataformas</label>
            <select
              name="platform"
              id="platform"
              [(ngModel)]="platformSelected"
              [ngModelOptions]="{ standalone: true }"
              (change)="setPlatforms()"
            >
              <option value="0">Seleccione</option>
              <option
                value="0"
                *ngFor="let platform of platforms"
                [ngValue]="platform"
              >
                {{ platform.name }}
              </option>
            </select>
          </div>
          <div class="my-platform">
            <ul *ngFor="let platform of platformsSelected">
              <li (click)="deleteSkill(platform)">{{ platform.name }}</li>
            </ul>
          </div>
          <div class="input-form primary-color">
            <label for="phone"> Teléfono</label>
            <input
           
              type="tel"
              name="phone"
              id="phone"
              formControlName="phone"
              ng2TelInput
              placeholder="04121234567"
              [ng2TelInputOptions]="{ initialCountry: 've' }"
              (ng2TelOutput)="hasOutPut($event, 'phone')"
              (hasError)="hasError($event)"
            />
            <span class="error-span" *ngIf="customerForm.get('phone')?.errors">
              {{ "GENERIC.ERROR_PHONE" | translate }}
            </span>
          </div>
          <div class="input-form">
            <label for="message">
              Cuéntanos en pocas palabras tu necesidad</label
            >
            <textarea
              cols="10"
              rows="10"
              type="text"
              name="message"
              id="message"
              formControlName="message"
            ></textarea>
          </div>

          <button
            type="button"
            class="primary-button"
            id="btn-contact-us"
            name="btn-contact-us"
            [disabled]="!customerForm.valid"
            (click)="send()"
          >
            Enviar
          </button>
        </form>
        <!-- <img          
            src="https://images.pexels.com/photos/1438072/pexels-photo-1438072.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt=""
          /> -->
      </div>
    </div>
  </section>
</section>
